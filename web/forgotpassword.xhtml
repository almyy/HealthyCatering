<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Healthy Catering</title>
    </h:head>
    <h:body> 
        <ui:composition template="userTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="#{lang_auth.ForgottenPassword}" id="field"> 
                        <p:panelGrid columns="2" >
                            <f:facet name="header">
                                Please fill in the required information  
                            </f:facet> 
                            <p:outputLabel value="#{lang_auth.Email}" />
                            <p:inputText  id="Email" value="#{ForgotPassword.email}" required="true" requiredMessage="#{lang_auth.CannotBeBlank}"/>
                            <p:message for="Email"/>
                        </p:panelGrid>
                        <p:commandButton action="#{ForgotPassword.apply()}" type="submit" id="submitButton" value="#{lang_auth.Submit}" update="field" />
                        <p:messages/>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
