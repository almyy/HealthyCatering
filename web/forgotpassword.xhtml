<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="userTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset legend="Forgotten password"> 
                        <p:panelGrid id="grid" columns="3" >
                            <f:facet name="header">
                                Please fill in the required information  
                            </f:facet> 
                            <p:outputLabel value="Email" />
                            <p:inputText  id="Email" value="#{ForgotPassword.email}" required="true" requiredMessage="Cannot be blank!"/>
                            <p:message for="Email" showSummary="true" showDetail="false"/>
                        </p:panelGrid>
                        <p:commandButton action="#{ForgotPassword.apply()}" type="submit" id="submitButton" value="submit" update="grid" />
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
