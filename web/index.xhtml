<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Index</title>
    </h:head>
    <h:body>
        <ui:composition template="userTemplate.xhtml">
            <ui:define name="content">
                <div id="login" class="login">
                    <h:form id="login1" onsubmit="document.getElementById('login1').action='j_security_check';" prependId="false" >
                        <table>
                            <tr>
                                <td><p:outputLabel value="Username"/></td>
                                <td><p:inputText  id="j_username" value="#{Frontpage.username}"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="Password"/></td>
                                <td><p:inputText id="j_password" type="password" value="#{Frontpage.password}"/></td>
                            </tr>
                        </table>
                        <p><p:commandButton id="submit" value="Login" ajax="false"/></p>
                        <p><p:commandLink value="Register" ></p:commandLink></p>
                        <p><p:commandLink value="Forgot password?"></p:commandLink></p>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
