<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="userTemplate.xhtml">
            <ui:define name="content">
                <div id="login" class="login">
                    <h:form id="login1" onsubmit="document.getElementById('login1').action = 'j_security_check';" prependId="false" rendered="#{!Frontpage.isLoggedIn()}">
                        <table>
                            <tr>
                                <td><p:outputLabel value="#{lang_auth.Username}"/></td>
                                <td><p:inputText id="j_username"/></td>
                            </tr>
                            <tr>
                                <td><p:outputLabel value="#{lang_auth.Password}"/></td>
                                <td><p:inputText id="j_password" type="password"/></td>
                            </tr>
                        </table>
                        <p><p:commandButton id="submit" value="#{lang_auth.LogIn}" ajax="false"/></p>
                        <p><p:commandLink value="#{lang_auth.Register}" action="./register.xhtml"></p:commandLink></p>
                        <p><p:commandLink value="#{lang_auth.ForgottenPassword}" action="./forgotpassword.xhtml"></p:commandLink></p>
                    </h:form>
                </div>
                    <input type="hidden" id="refreshed" value="no"/>            
                <script type="text/javascript">
                    onload=function(){
                        var e=document.getElementById("refreshed");
                        if(e.value=="no")e.value="yes";
                        else{e.value="no";location.reload();}
                    }
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
