<html xmlns="http://www.w3.org/1999/xhtml"

    <body>
        <ui:composition template="serviceTemplate.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:fieldset id="frame" legend="Analytics">
                        <p:panelGrid id="dateGrid" columns="2">
                            <p:outputLabel value="From"/>
                            <p:calendar value="#{Analytics.fromDate}" id="from" showOn="button" effect="drop" required="true"/>
                            <p:outputLabel value="To"/>
                            <p:calendar value="#{Analytics.toDate}" id="to" showOn="button" effect="drop" required="true"/>
                            <f:facet name="footer">
                                <p:commandButton value="Refresh" type="submit" update="frame"/>
                            </f:facet>
                        </p:panelGrid>
                        <p:panelGrid id="grid" style="margin-top:20px">
                            <f:facet name="header">
                                <p:row>
                                    <p:column>What</p:column>
                                    <p:column>Results</p:column>
                                    <p:column>Last year</p:column>
                                </p:row>
                            </f:facet>
                            <p:row>
                                <p:column>Turnover</p:column>
                                <p:column>#{Analytics.turnoverNow}</p:column>
                                <p:column>#{Analytics.turnoverLastYear}</p:column>
                            </p:row>
                            <p:row>
                                <p:column>Revenue</p:column>
                                <p:column>Revenue</p:column>
                                <p:column>alalal</p:column>
                            </p:row>
                            <p:row>
                                <p:column>lolo</p:column>
                                <p:column>trolo</p:column>
                                <p:column>alalal</p:column>
                            </p:row>
                            <p:row>
                                <p:column>lolo</p:column>
                                <p:column>trolo</p:column>
                                <p:column>alalal</p:column>
                            </p:row>
                            <p:row>
                                <p:column>lolo</p:column>
                                <p:column>trolo</p:column>
                                <p:column>alalal</p:column>
                            </p:row>
                        </p:panelGrid> 

                    </p:fieldset>
                </h:form>
                <h:panelGrid columns="1">
                    <p:lineChart value="#{Analytics.linearModel}" legendPosition="e" zoom="true" animate="true"  
                     title="Linear Chart" minY="0" minX="0" style="width:1000px;" widgetVar="chart"
                     legendCols="12" xaxisLabel="Month"/> 
                </h:panelGrid> 
            </ui:define>
        </ui:composition>
