<!DOCTYPE html>

<f:view renderKitId="PRIMEFACES_MOBILE"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile">
    <pm:page title="driverMobile">
        <pm:view id="main">
            <pm:header title="Order overview"/>
            <pm:content id="content">
                #{Worker.update()}
                <!-- A form for making the page run the update-method every x seconds -->
                <h:form>
                    <p:dataTable value="#{Worker.tabledata}" var="OrderList" styleClass="orders" id="dataTable_id"
                                 rowStyleClass="#{OrderList.order.status eq 1 ? 'yellow' : OrderList.order.status eq '3' ? 'green':null}">
                        
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="ID"/>
                            </f:facet>
                            #{OrderList.order.orderId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Date"/>
                            </f:facet>
                            #{OrderList.order.date}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Time of Delivery"/>
                            </f:facet>
                            #{OrderList.order.timeOfDelivery}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Delivery Address"/>
                            </f:facet>
                            #{OrderList.order.deliveryAddress}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Ordered dish"/>
                            </f:facet>
                            #{OrderList.order.orderedDish}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Status"/>
                            </f:facet>
                            <p:outputLabel value="#{OrderList.order.status}" rendered="#{!OrderList.toBeChanged}"/>
                            <h:selectOneMenu  rendered="#{OrderList.toBeChanged}" value="#{OrderList.order.status}"
                                             onchange="submit" valueChangeListener="#{Worker.statusChanged}">
                                <f:selectItem itemValue="PENDING" itemLabel="PENDING"/>
                                <f:selectItem itemValue="UNDER_PREPARATION" itemLabel="UNDER_PREPARATION"/>
                                <f:selectItem itemValue="PENDING_DELIVERY" itemLabel="PENDING_DELIVERY"/>                               
                            </h:selectOneMenu>                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Price"/>
                            </f:facet>
                            #{OrderList.order.orderPrice}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Change Status"/>
                            </f:facet>
                            #{Worker.update()}
                            <p:commandButton value="Change" action="#{OrderList.setToBeChanged()}" update="dataTable_id" />
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                    <p><p:commandLink value="Logout" action="#{Frontpage.logout()}"></p:commandLink></p>
                </h:form>
            </pm:content>
        </pm:view>
    </pm:page>

</f:view>
