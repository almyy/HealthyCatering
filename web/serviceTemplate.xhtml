<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="background" class="background"> 
        </div>
        
        <div id="header" class="fullwidth">
                <h:graphicImage value="/resources/pictures/title.png"></h:graphicImage>
        </div>
        <div id="lang" class="lang">
            <h:form>
                <p:commandButton value="#{lang_auth.LogOut}" action="#{Frontpage.logout()}" rendered="#{Frontpage.isLoggedIn()}"/>
                <p><h:commandLink action="#{Lang.setEng()}"><h:graphicImage value = "/resources/pictures/uk.png"/> </h:commandLink> 
                    <h:commandLink action="#{Lang.setNo()}" ><h:graphicImage value = "/resources/pictures/nor.png"/></h:commandLink></p>
            </h:form>
        </div>
        
        <div id="content" class="content">
            <ui:insert name="content">Content</ui:insert>
        </div>

    </h:body>

</html>
