<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Please fill in the following textfields."/>
            <h:panelGrid columns="3">
                <p:outputLabel value="Username" />
                <p:inputText id="username" value="#{Register.tempUsername}" validator="#{Register.validateUsername}"/>
                <h:message for="username" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Password"/>
                <p:password id="password" value="#{Register.tempPassword}" validator="#{Register.validatePasswords}" required="true"/>
                <h:message for="password" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Repeat password" />
                <p:password id="repPassword" value="#{Register.tempRepeatPass}" validator="#{Register.validateRepPassword}" required="true"/>
                <h:message for="repPassword" showSummary="true" showDetail="false"/>
                <p:outputLabel value="First name" />
                <p:inputText id="fistName" value="#{Register.tempFirstName}" validator="#{Register.validate}" required="true"/> 
                <h:message for="firstName" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Surname" />
                <p:inputText id="surname" value="#{Register.tempSurname}" validator="#{Register.validate}" required="true"/> 
                <h:message for="surname" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Address" />
                <p:inputText id="address" value="#{Register.tempAddress}" validator="#{Register.validate}" required="true"/>
                <h:message for="address" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Postnumber"/>
                <p:inputText id="postnumber" value="#{Register.tempPostnumber}" validator="#{Register.validatePostnumber}" required="true"/>
                <h:message for="postnumber" showSummary="true" showDetail="false"/>
                <p:outputLabel value="City"/>
                <p:inputText id="city" value="#{Register.tempCity}" validator="#{Register.validate}" required="true"/>
                <h:message for="city" showSummary="true" showDetail="false"/>
                <p:outputLabel value="E-mail" />
                <p:inputText id="email" validator="#{Register.validateEmail}" value="#{Register.tempEmail}" required="true"/>
                <h:message for="email" showSummary="true" showDetail="false"/>
                <p:outputLabel value="Phone number" />
                <p:inputText id="phone" value="#{Register.tempPhone}">
                    <f:validateLongRange minimum="8" maximum="16"/>
                </p:inputText> 
                <h:message for="phone" showSummary="true" showDetail="false"/>
                
            </h:panelGrid>
            <p:commandButton value="Register"/>
            </h:form>
    </h:body>
</html>
