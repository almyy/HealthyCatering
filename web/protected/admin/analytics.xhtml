<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"> 
    <h:form>
        <p:fieldset id="frame" legend="Analytics">
            <p:panelGrid id="dateGrid" columns="2">
                <p:outputLabel value="From"/>
                <p:calendar value="#{Analytics.fromDate}" mindate="#{Analytics.fromDateOriginal}" maxdate="#{Analytics.toDateOriginal}" id="from" showOn="button" effect="drop" required="true"/>
                <p:outputLabel value="To"/>
                <p:calendar value="#{Analytics.toDate}" mindate="#{Analytics.fromDateOriginal}" maxdate="#{Analytics.toDateOriginal}" id="to" showOn="button" effect="drop" required="true"/>
                <f:facet name="footer">
                    <p:commandButton value="Refresh" type="submit" update="frame" action="#{Analytics.createLinearModel()}"/>
                </f:facet>
            </p:panelGrid>
            <p:panelGrid id="grid" style="margin-top:20px">
                <f:facet name="header">
                    <p:row>
                        <p:column>What</p:column>
                        <p:column>Results</p:column>
                        <p:column>Last year</p:column>
                    </p:row>
                </f:facet>
                <p:row>
                    <p:column>Turnover</p:column>
                    <p:column>#{Analytics.turnoverNow}</p:column>
                    <p:column>#{Analytics.turnoverLastYear}</p:column>
                </p:row>
            </p:panelGrid> 
            <br/>
            <p:panelGrid columns="1">
                <p:lineChart id="linechart" value="#{Analytics.linearModel}" legendPosition="e" zoom="true" animate="true"  
                             title="Linear Chart" minY="0" minX="0" style="width:970px;" widgetVar="chart"
                             legendCols="12" xaxisLabel="Month" fill="true" seriesColors="1ABDF8, 9111C7"/> 
            </p:panelGrid> 
            <p:panelGrid columns="1">
                <p:barChart id="basic" value="#{Analytics.categoryModel}" legendPosition="ne"  
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/> 
                <p:barChart id="basic2" value="#{Analytics.categoryModel2}" legendPosition="ne"  
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/> 
                <p:barChart id="basic3" value="#{Analytics.categoryModelSales}" legendPosition="ne"  
            title="Basic Bar Chart" min="0" max="200" style="height:300px"/> 
            </p:panelGrid> 

        </p:fieldset>
    </h:form>
</html>
