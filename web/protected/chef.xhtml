<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="../serviceTemplate.xhtml">
        <h:head>
            <title>Facelet Title</title>
        </h:head>
        <ui:define name="content">
            <h:body>
                #{Worker.update()}
                <!-- A form for making the page run the update-method every x seconds -->
                <h:form>
                    <p:dataTable value="#{Worker.tabelldata}" var="OrderStatus" styleClass="orders" id="dataTable_id"
                                 rowStyleClass="#{OrderStatus.order.status eq 1 ? 'yellow' : OrderStatus.order.status eq '3' ? 'green':null}">
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="ID"/>
                            </f:facet>
                            #{OrderStatus.order.orderId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Date"/>
                            </f:facet>
                            #{OrderStatus.order.date}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Time of Delivery"/>
                            </f:facet>
                            #{OrderStatus.order.timeOfDelivery}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Delivery Address"/>
                            </f:facet>
                            #{OrderStatus.order.deliveryAddress}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Ordered dish"/>
                            </f:facet>
                            #{OrderStatus.order.orderedDish}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Status"/>
                            </f:facet>
                            <p:outputLabel value="#{OrderStatus.order.status}" rendered="#{!OrderStatus.toBeChanged}"/>
                            <p:selectOneMenu rendered="#{OrderStatus.toBeChanged}" value="#{OrderStatus.order.status}" onchange="#{Worker.update()}">
                                <f:selectItem itemValue="PENDING" itemLabel="PENDING"/>
                                <f:selectItem itemValue="UNDER_PREPARATION" itemLabel="UNDER_PREPARATION"/>
                                <f:selectItem itemValue="PENDING_DELIVERY" itemLabel="PENDING_DELIVERY"/>                               
                            </p:selectOneMenu>                            
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Price"/>
                            </f:facet>
                            #{OrderStatus.order.orderPrice}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Change Status"/>
                            </f:facet>
                            <p:commandButton value="Change" action="#{OrderStatus.setToBeChanged()}" update="dataTable_id" />
                        </p:column>
                        <f:facet name="footer">
                            mømømø
                        </f:facet>
                    </p:dataTable>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>%

</html>
