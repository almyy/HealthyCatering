<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:composition template="../serviceTemplate.xhtml">
        <h:head>
            <title>Facel et Title</title>
        </h:head>
        <ui:define name="content">
            <h:body>
                <h:form >
                    #{Sales.update()}
                    <p:dataTable value="#{Sales.tabledata}" var="OrderStatus" styleClass="orders" id="dataTable_id">    
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="ID"/>
                            </f:facet>
                            #{OrderStatus.order.orderId}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.Date}"/>
                            </f:facet>
                            #{OrderStatus.order.date}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.TimeOfDelivery}"/>
                            </f:facet>
                            #{OrderStatus.order.timeOfDelivery}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.DeliveryAddress}"/>
                            </f:facet>
                            #{OrderStatus.order.deliveryAddress}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.OrderedDish}"/>
                            </f:facet>
                            #{OrderStatus.order.orderedDish}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="Status"/>
                            </f:facet>
                            <p:outputLabel value="#{OrderStatus.order.status}"/>                           
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.Price}"/>
                            </f:facet>
                            #{OrderStatus.order.orderPrice}
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <p:outputLabel value="#{lang_auth.ChangeStatus}"/>
                            </f:facet>
                            <p:commandButton value="#{lang_auth.Change}" action="#{Sales.update()}" actionListener="#{OrderStatus.setToBeChanged()}" update="dataTable_id" />
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </h:form>
                <a href="../menu.xhtml">#{lang_auth.OrderDish}</a>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
